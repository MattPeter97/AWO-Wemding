<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWO Ortsverein Wemding - Material 3 Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,400;8..144,500;8..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
    <style>
        :root {
            /* Light Theme - AWO Red */
            --md-sys-color-primary-light: #B91C1C; /* AWO Red */
            --md-sys-color-on-primary-light: #FFFFFF;
            --md-sys-color-primary-container-light: #FFDAD6;
            --md-sys-color-on-primary-container-light: #410002;
            --md-sys-color-secondary-light: #775652;
            --md-sys-color-on-secondary-light: #FFFFFF;
            --md-sys-color-secondary-container-light: #FFDAD6;
            --md-sys-color-on-secondary-container-light: #2C1512;
            --md-sys-color-surface-light: #FFFBFF;
            --md-sys-color-surface-variant-light: #F5DDDA;
            --md-sys-color-on-surface-light: #201A19;
            --md-sys-color-on-surface-variant-light: #534341;
            --md-sys-color-outline-light: #857371;
            --md-sys-color-background-light: #FFFBFF;
            --md-sys-color-on-background-light: #201A19;
            --md-sys-color-surface-container-highest-light: #F5DDDA;
            --md-sys-color-surface-container-low-light: #FFF8F7;
            
            /* Dark Theme - AWO Red */
            --md-sys-color-primary-dark: #FFB4AB;
            --md-sys-color-on-primary-dark: #690005;
            --md-sys-color-primary-container-dark: #93000A;
            --md-sys-color-on-primary-container-dark: #FFDAD6;
            --md-sys-color-secondary-dark: #E7BDB8;
            --md-sys-color-on-secondary-dark: #442926;
            --md-sys-color-secondary-container-dark: #5D3F3C;
            --md-sys-color-on-secondary-container-dark: #FFDAD6;
            --md-sys-color-surface-dark: #1A1110;
            --md-sys-color-surface-variant-dark: #534341;
            --md-sys-color-on-surface-dark: #D0C2BF;
            --md-sys-color-on-surface-variant-dark: #D8C2BF;
            --md-sys-color-outline-dark: #A08C8A;
            --md-sys-color-background-dark: #1A1110;
            --md-sys-color-on-background-dark: #D0C2BF;
            --md-sys-color-surface-container-highest-dark: #3A3231;
            --md-sys-color-surface-container-low-dark: #201A19;
        }

        :root {
            color-scheme: light dark;
            --theme-primary: var(--md-sys-color-primary-light);
            --theme-on-primary: var(--md-sys-color-on-primary-light);
            --theme-primary-container: var(--md-sys-color-primary-container-light);
            --theme-on-primary-container: var(--md-sys-color-on-primary-container-light);
            --theme-secondary: var(--md-sys-color-secondary-light);
            --theme-on-secondary: var(--md-sys-color-on-secondary-light);
            --theme-secondary-container: var(--md-sys-color-secondary-container-light);
            --theme-on-secondary-container: var(--md-sys-color-on-secondary-container-light);
            --theme-surface: var(--md-sys-color-surface-light);
            --theme-surface-variant: var(--md-sys-color-surface-variant-light);
            --theme-on-surface: var(--md-sys-color-on-surface-light);
            --theme-on-surface-variant: var(--md-sys-color-on-surface-variant-light);
            --theme-outline: var(--md-sys-color-outline-light);
            --theme-background: var(--md-sys-color-background-light);
            --theme-on-background: var(--md-sys-color-on-background-light);
            --theme-surface-container-highest: var(--md-sys-color-surface-container-highest-light);
            --theme-surface-container-low: var(--md-sys-color-surface-container-low-light);
        }

        @media (prefers-color-scheme: dark) { :root { /* ... dark theme colors ... */ } }
        
        /* ✅ MODIFICATION: DESKTOP-FIRST STYLING */
        body {
            font-family: 'Roboto Flex', sans-serif;
            background-color: var(--theme-background);
            color: var(--theme-on-surface-variant);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* Default padding for LEFT navigation (desktop) */
            padding-left: 5rem;
            padding-bottom: 0;
        }
        
        h1, h2, h3, h4, h5, h6 { color: var(--theme-on-surface); font-weight: 700; }
        .text-display-large { font-size: 3.5rem; line-height: 4rem; font-weight: 400; }
        .text-headline-large { font-size: 2rem; line-height: 2.5rem; font-weight: 400; }
        .text-title-large { font-size: 1.375rem; line-height: 1.75rem; font-weight: 500; }
        .text-body-large { font-size: 1rem; line-height: 1.5rem; font-weight: 400; }
        .text-label-large { font-size: 0.875rem; line-height: 1.25rem; font-weight: 500; }

        .m3-card { /* ... m3-card styles ... */ }
        .m3-card--filled { /* ... m3-card styles ... */ }
        .m3-card--outlined { /* ... m3-card styles ... */ }
        .m3-button { /* ... m3-button styles ... */ }
        .m3-button--filled { /* ... m3-button styles ... */ }
        .m3-button--filled:hover { /* ... m3-button styles ... */ }
        .m3-button--outlined { /* ... m3-button styles ... */ }
        .m3-button--text { /* ... m3-button styles ... */ }
        
        /* ✅ MODIFICATION: Default styles are now for the LEFT-SIDE (desktop) navigation */
        #main-nav {
            background-color: var(--theme-surface-container-highest);
            box-shadow: 1px 0 3px rgba(0,0,0,0.1);
            position: fixed;
            z-index: 50;
            display: flex;
            /* Desktop styles */
            flex-direction: column;
            justify-content: flex-start;
            top: 0;
            bottom: 0;
            left: 0;
            width: 5rem;
            border-right: 1px solid var(--theme-outline);
            padding-top: 5rem; /* Space for header */
        }

        .nav-item {
            color: var(--theme-on-surface-variant);
            transition: color 0.2s;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Desktop styles */
            flex-direction: column;
            width: 100%;
            height: 5rem;
        }

        .nav-item .bubble {
            background-color: var(--theme-secondary-container);
            border-radius: 16px;
            position: absolute;
            transition: transform 0.2s;
            z-index: 0;
            pointer-events: none;
            /* Desktop bubble style */
            width: 32px;
            height: 48px;
            top: 50%;
            left: 12px;
            transform: translateY(-50%) scale(0);
        }
        
        .nav-item.active .bubble { transform: translateY(-50%) scale(1); }
        .nav-item.active { color: var(--theme-on-secondary-container); }
        .nav-item i, .nav-item span { position: relative; z-index: 1; }
        .nav-item span { font-size: 0.75rem; margin-top: 0.25rem; }

        /* ✅ MODIFICATION: Media query now switches to BOTTOM navigation for smaller screens */
        @media (max-width: 1023px) {
            body {
                padding-left: 0;
                padding-bottom: 5rem;
            }
            #main-nav {
                flex-direction: row;
                justify-content: space-around;
                top: auto;
                bottom: 0;
                left: 0;
                right: 0;
                width: auto;
                height: 5rem;
                border-right: none;
                border-top: 1px solid var(--theme-outline);
                padding-top: 0;
            }
            .nav-item {
                flex-grow: 1;
                height: 100%;
            }
            .nav-item .bubble {
                width: 48px;
                height: 32px;
                top: 12px;
                left: 50%;
                transform: translateX(-50%) scale(0);
            }
            .nav-item.active .bubble { transform: translateX(-50%) scale(1); }
        }

        .modal-overlay { /* ... modal styles ... */ }
        .modal-content { /* ... modal styles ... */ }
        .animated-item { /* ... animation styles ... */ }
        .animated-item.is-visible { /* ... animation styles ... */ }
        .loader { /* ... loader styles ... */ }
        @keyframes spin { /* ... spin animation ... */ }
    </style>
</head>
<body>

    <header class="fixed top-0 left-0 right-0 z-40 bg-theme-background/80 backdrop-blur-lg h-20">
        <div class="w-full h-full flex justify-center items-center">
            <a href="#" class="flex flex-col items-center justify-center text-center">
                 <svg class="h-12 w-12 text-[var(--theme-primary)]" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                    </svg>
                <span class="text-title-large font-medium text-on-surface mt-1">AWO Wemding</span>
            </a>
        </div>
    </header>

    <nav id="main-nav" role="navigation" aria-label="Hauptnavigation">
        <a href="#angebote" class="nav-item" aria-label="Angebote"><span class="bubble"></span><i class="fa-solid fa-hand-holding-heart text-xl"></i><span class="text-label-large">Angebote</span></a>
        <a href="#werte" class="nav-item" aria-label="Werte"><span class="bubble"></span><i class="fa-solid fa-heart text-xl"></i><span class="text-label-large">Werte</span></a>
        <a href="#mitmachen" class="nav-item" aria-label="Mitmachen"><span class="bubble"></span><i class="fa-solid fa-users text-xl"></i><span class="text-label-large">Mitmachen</span></a>
    </nav>

    <main class="pt-20">
        <section id="hero">...</section>
        <section id="angebote">...</section>
        <section id="werte">...</section>
        <section id="mitmachen">...</section>
    </main>

    <footer class="bg-theme-surface-container-highest text-on-surface-variant py-12">
        </footer>

    <div id="generic-modal-overlay" class="hidden modal-overlay fixed inset-0 z-50 p-4 flex items-center justify-center"></div>

    <script>
        // All JavaScript remains the same
    </script>
</body>
</html>
